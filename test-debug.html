<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #game-container {
            border: 3px solid #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e74c3c;
        }
        
        .ui-bar {
            width: 200px;
            height: 20px;
            background: #34495e;
            border: 2px solid #2c3e50;
            margin: 5px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .ui-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }
        
        .health-fill {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        
        .ammo-fill {
            background: linear-gradient(90deg, #f39c12, #e67e22);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
        }
        
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #27ae60;
        }
        
        #console {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            height: 200px;
            width: 400px;
            overflow-y: auto;
            border: 2px solid #0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui">
        <div>Health: <span id="health">100</span>/100</div>
        <div class="ui-bar">
            <div class="ui-fill health-fill" id="health-bar" style="width: 100%;"></div>
        </div>
        <div>Ammo: <span id="ammo">30</span>/30</div>
        <div class="ui-bar">
            <div class="ui-fill ammo-fill" id="ammo-bar" style="width: 100%;"></div>
        </div>
        <div id="reload-status"></div>
    </div>
    
    <div id="score">
        <div>Score: <span id="score-value">0</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Zombies: <span id="zombies-left">5</span></div>
    </div>
    
    <div id="controls">
        <div><strong>Controls:</strong></div>
        <div>WASD - Move</div>
        <div>SPACE - Shoot</div>
        <div>R - Reload</div>
    </div>

    <div id="console">
        <div>Console output:</div>
    </div>

    <script>
        // Capture console output
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, color = '#0f0') {
            consoleDiv.innerHTML += '<div style="color: ' + color + ';">' + message + '</div>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), '#0f0');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('ERROR: ' + args.join(' '), '#f00');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole('WARN: ' + args.join(' '), '#ff0');
        };
        
        console.log('Starting debug test...');
    </script>
    
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script type="module" src="src/main-debug.js"></script>
</body>
</html>
