<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Survival - Apocalypse</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
      
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 50%, #0d0706 100%);
        cursor: crosshair;
        font-family: 'Orbitron', 'Courier New', monospace;
      }
      
      #game-canvas {
        display: block;
        background: radial-gradient(circle at center, #3d2f1f 0%, #2a1f15 70%, #1a130e 100%);
      }

      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000 0%, #1a0f0a 50%, #2c1810 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #ff0000;
        font-size: 24px;
        font-weight: bold;
        z-index: 2000;
        transition: opacity 0.5s ease;
      }

      #loading h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 0 0 20px #ff0000;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      #loading .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-top: 3px solid #ff0000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <h1>ZOMBIE SURVIVAL</h1>
      <div>Loading apocalypse...</div>
      <div class="spinner"></div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
